<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>Forms With Validation</title>
  </head>
  <body>
     <div class="container">
       <h1 class="heading">
         <span class="heading-span-1">Sign</span>
         <span class="heading-span-2">In</span>
       </h1>
       <div class="buttons">
         <button class="signin-btn">SignIn</button>
         <button class="signup-btn">SignUp</button>
       </div>
       <div class="form-bg"></div>
       <form class="form sign-in">
        <!-- FIRST PART OF FORM-->
         <div class="form-input-wrapper">
           <input autocomplete= 'off' type="text" class="form-input" id="username" placeholder="Your Name"/>
           <p class="message">Error Message</p>
         </div>
         <!-- SECOND PART OF FORM-->
         <div class="form-input-wrapper">
           <input autocomplete= 'off' type="text" class="form-input" id="email" placeholder="Email Address"/>
           <p class="message">Error Message</p>
         </div>
         <!-- THIRD PART OF FORM-->
         <div class="form-input-wrapper">
           <input autocomplete= 'off' type="password" class="form-input" id="password" placeholder="Your Password"/>
           <p class="message">Error Message</p>
         </div>
         <!-- FOURTH PART OF FORM-->
         <div class="form-input-wrapper">
           <input autocomplete= 'off' type="password" class="form-input" id="password2" placeholder="Confirm Password"/>
           <p class="message">Error Message</p>
         </div>
         <input autocomplete= 'off' type="submit" value="submit" class="form-btn">
       </form>

     </div>
    <script src="script.js"></script>
  </body>
</html>
